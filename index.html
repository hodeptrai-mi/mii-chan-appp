
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mii-chan UI Mock</title>
  <style>
    body{margin:0;background:#0e0e12;color:#fff;font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:420px;margin:0 auto;padding:16px}
    .card{background:linear-gradient(135deg,#1a1a22,#141419);padding:16px;border-radius:16px;border:1px solid #ff7eb633}
    .btn{background:#ff7eb6;color:#000;border:none;border-radius:12px;padding:10px 14px;font-weight:600}
    .bubble{background:#1e1e26;border:1px solid #ff7eb633;padding:10px 12px;border-radius:12px;margin:8px 0}
    .hint{color:#aaa;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Mii-chan — Dark + Pink</h2>
    <div class="card">
      <p style="margin:0 0 8px 0;"><b>Outfit:</b> Black dress</p>
      <p class="hint">Giọng: JP (Elysia) • Mood: Playful/Romantic/Possessive</p>
    </div>
    <div class="bubble">Mii-chan: Chào anh yêu~ Mình nói chuyện nhé?</div>
    <div class="bubble" style="text-align:right;background:#2a2a34">Anh: Anh đang nhớ em đây.</div>
    <div style="margin-top:12px">
      <button class="btn">Gửi</button>
    </div>
  </div>
</body>
</html>
